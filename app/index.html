<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/lib/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h2>todos for yous</h2>
        <figure class="full-list">
          <!-- ko if: !tasksRemaining() -->
            <div class="tasks-complete-message"><em>No tasks to complete!</em></div>
          <!-- /ko -->
          <div class="entry-field">
            <input class="enter-todo" placeholder="What do you need to do?" data-bind="value: thisToDo"/><!--
            --><button class="add-it-yo" data-bind="click: addTask">add it!</button>
          </div>
          <ul class="individual-items" data-bind="foreach: tasks">
            <li class="delete-item">
              <input class="cross-off" type="checkbox" data-bind="checked: completed" />
              <label class="item" data-bind="text: todo, style: {'text-decoration': completed() ? 'line-through' : 'none'}"></label>
              <button type="reset" class="delete-item" data-bind="click: $root.removeTask"></button>
            </li>
          </ul> <!--.individual-items-->
        </figure> <!-- .full-list -->
        <div class="modal fade" tab-index="-1" id="no-outstanding-tasks">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>You currently have no tasks to complete. Good job!</h4>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <footer>
          <p class="footer-center">Â© 2015 Sean Joyal. All Rights Reserved</p>
        </footer>
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="../bower_components/knockout/dist/knockout.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <!-- endbower -->
        <script src="scripts/todo.js"></script>
    </body>
</html>
