<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/lib/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h2>todos for yous</h2>
        <figure class="main-container">
          <div class="input-container">
            <input class="input-container__field" autofocus
              placeholder="What do you need to do?"
              data-bind="value: thisToDo, event: { keyup: enterAdd }"/><!--
              --><button class="input-container__button" data-bind="click: addTask">add it!</button>
          </div> <!-- .entry-field -->
          <task-list params="tasks: tasks"></task-list>
        </figure> <!-- .full-list -->
        <div class="modal fade" tab-index="-1" data-bind="noTaskModal: tasksRemaining()">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-center">No tasks to complete. Add some!</div>
            </div><!-- .modal-content -->
          </div><!-- .modal-dialog -->
        </div><!-- .modal -->
        <footer>
          <div class="text-center">Â© 2015 Sean Joyal. All Rights Reserved</div>
        </footer>
        <template id="task-list-component">
          <ul class="list-item-container" data-bind="foreach: tasks">
            <!-- ko ifnot: editing -->
            <li class="list-item">
              <input class="list-item__strikethrough" type="checkbox" data-bind="checked: completed" />
              <label class="list-item__title" data-bind="text: todo, event: { dblclick: $component.editTask }, style: {'text-decoration': completed() ? 'line-through' : 'none'}"></label>
              <button type="reset" class="list-item__remove--item" data-bind="click: $component.removeTask"></button>
            </li> <!-- .delete-item -->
            <!-- /ko -->
            <!-- ko if: editing -->
            <li class="list-item">
              <input class="list-item__update--field" data-bind="value: todo, valueUpdate: 'afterkeydown', keyUpHandler: editing, event: { blur: $component.saveEditing }" />
            </li>
            <!-- /ko -->
          </ul> <!-- .individual-items-->
        </template>
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="../bower_components/knockout/dist/knockout.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <!-- endbower -->
        <script src="scripts/todo.js"></script>
    </body>
</html>
